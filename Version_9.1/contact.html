<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mars616 Portfolio</title>
  <link href="css/index.css" rel="stylesheet" type="text/css">
</head>
<body>

<div class="container">
  <header>
    <nav class="secondary_header" id="menu">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="Projects.html">Projects</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section>
    <article class="left_article">
      


<div class="form-center-wrapper">
  <form id="registrationForm" action="registration.php" method="post" class="styled-form">
    
    <div class="form-group">
      <h3>Contact Form</h3>
      <label for="firstname">First Name</label>
      <input type="text" id="firstname" name="firstname" required>
    </div>

    <div class="form-group">
      <label for="lastname">Last Name</label>
      <input type="text" id="lastname" name="lastname" required>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="phonenumber">Phone Number</label>
      <input type="text" id="phonenumber" name="phonenumber" required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
    </div>

    <div class="form-actions">
      <button type="submit" id="register" name="create">Sign Up</button>
    </div>
  </form>
</div>
    </article>
  </section>

  <footer class="secondary_header footer">
    <div class="copyright">
      <strong>Version 9.1</strong>
    </div>
  </footer>
</div>

<!-- Scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="text/javascript">
$(function () {
  $('#register').click(function (e) {
    e.preventDefault();
    var valid = document.getElementById('registrationForm').checkValidity();

    if (valid) {
      var firstname = $('#firstname').val();
      var lastname = $('#lastname').val();
      var email = $('#email').val();
      var phonenumber = $('#phonenumber').val();
      var password = $('#password').val();

      $.ajax({
        type: 'POST',
        url: 'process.php',
        data: {
          firstname, lastname, email, phonenumber, password
        },
        success: function (data) {
          Swal.fire({
            title: 'Success',
            text: data,
            icon: 'success'
          }).then(function () {
            $('#registrationForm')[0].reset();
          });
        },
        error: function () {
          Swal.fire({
            title: 'Fail',
            text: 'User failed to register',
            icon: 'error'
          });
        }
      });
    } else {
      alert("Form is not valid. Please fill out all required fields.");
    }
  });
});
</script>

</body>
</html>
